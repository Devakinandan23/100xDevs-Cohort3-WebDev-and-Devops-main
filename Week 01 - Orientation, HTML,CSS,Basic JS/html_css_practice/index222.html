<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions with Animations</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 2000px;
            font-family: Arial, sans-serif;
            cursor: none; /* Hide default cursor */
        }

        .container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            margin: 50px auto;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            transition: all 0.3s ease; /* Smooth transitions */
        }

        .static {
            position: static;
            background-color: #3498db;
            animation: pulse 2s infinite;
        }

        .relative {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: #2ecc71;
            animation: bounce 1.5s infinite;
        }

        .absolute {
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: #e74c3c;
            animation: rotate 3s infinite linear;
        }

        .fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #9b59b6;
            animation: scale 1s infinite alternate;
        }

        .sticky {
            position: sticky;
            top: 10px;
            background-color: #f1c40f;
            animation: wobble 2s infinite;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none; /* Won't interfere with clicks */
            z-index: 9999;
            transform: translate(-50%, -50%);
            animation: pulseCursor 1s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes scale {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        @keyframes wobble {
            0% { transform: translateX(0); }
            15% { transform: translateX(-15px) rotate(-5deg); }
            30% { transform: translateX(12px) rotate(5deg); }
            45% { transform: translateX(-9px) rotate(-3deg); }
            60% { transform: translateX(6px) rotate(3deg); }
            75% { transform: translateX(-3px) rotate(-1deg); }
            100% { transform: translateX(0) rotate(0); }
        }

        @keyframes pulseCursor {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .description {
            margin-top: 450px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="cursor" id="customCursor"></div>
    <div class="fixed box">Fixed</div>
    <div class="container">
        <div class="static box">Static</div>
        <div class="relative box">Relative</div>
        <div class="absolute box">Absolute</div>
        <div class="sticky box">Sticky</div>
    </div>
    <div class="description">
        <h2>CSS Position Types with Animations:</h2>
        <ul>
            <li><strong>Static</strong>: Pulsing effect (blue)</li>
            <li><strong>Relative</strong>: Bouncing effect (green)</li>
            <li><strong>Absolute</strong>: Rotating effect (red)</li>
            <li><strong>Fixed</strong>: Scaling effect (purple)</li>
            <li><strong>Sticky</strong>: Wobbling effect (yellow)</li>
        </ul>
    </div>

    <script>
        // Custom cursor movement
        const cursor = document.getElementById('customCursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
