<head>
    <title>Sum fullstack App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        async function sendRequest(){
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;

            const requestsum = await axios.post("http://localhost:3000/sum",{
                a: a,
                b: b
            }); 

            console.log('response',requestsum?.data);
        }
    </script>
</head>
<body>
    <input type="text" placeholder="First Value" id="a">
    <input type="text" placeholder="Second Value" id="b">
    <button onclick= "sendRequest()">Find Sum</button>
</body>
